<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>P5.js Text Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <div id="controls">
        <div class="input-container">
          <label for="textInput">Text: </label>
          <textarea id="textInput">Hello
World</textarea>
        </div>
        <div class="slider-container">
          <label for="tilesX">Tiles X: <span id="tilesXValue">16</span></label>
          <input type="range" id="tilesX" min="1" max="80" value="16" step="1">
        </div>
        <div class="slider-container">
          <label for="tilesY">Tiles Y: <span id="tilesYValue">16</span></label>
          <input type="range" id="tilesY" min="1" max="80" value="16" step="1">
        </div>
        <div class="slider-container">
          <label for="speed">Speed: <span id="speedValue">0.005</span></label>
          <input type="range" id="speed" min="0" max="1" value="0.005" step="0.01">
        </div>
        <div class="slider-container">
          <label for="dispX">Displacement X: <span id="dispXValue">0.05</span></label>
          <input type="range" id="dispX" min="0" max="0.1" value="0.05" step="0.001">
        </div>
        <div class="slider-container">
          <label for="dispY">Displacement Y: <span id="dispYValue">0</span></label>
          <input type="range" id="dispY" min="0" max="0.2" value="0" step="0.01">
        </div>
        <div class="slider-container">
          <label for="offset">Offset: <span id="offsetValue">100</span></label>
          <input type="range" id="offset" min="0" max="300" value="100" step="1">
        </div>
        <div class="slider-container">
          <label for="textSize">Text Size: <span id="textSizeValue">400</span></label>
          <input type="range" id="textSize" min="10" max="100" value="50" step="1">
        </div>
        <div class="slider-container">
          <label for="lineHeight">Line Height: <span id="lineHeightValue">50</span></label>
          <input type="range" id="lineHeight" min="20" max="200" value="50" step="1">
        </div>
        <div class="slider-container">
          <label for="fontWeight">Font Weight: <span id="fontWeightValue">400</span></label>
          <input type="range" id="fontWeight" min="1" max="1000" value="400" step="1">
        </div>
        <div class="input-container">
          <label for="imageInput">Background Image:</label>
          <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="input-container">
          <label for="mediaInput">Background Media:</label>
          <input type="file" id="mediaInput" accept="image/*,video/*">
        </div>
        <div class="button-container">
          <button id="cameraButton">Toggle Camera</button>
          <select id="cameraSelect">
            <option value="">Select camera</option>
          </select>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="loopVideo" checked>
          <label for="loopVideo">Loop Video</label>
        </div>
        <div class="color-container">
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" value="#ffffff">
        </div>
        <div class="color-container">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" value="#000000">
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="useCustomFont" checked>
          <label for="useCustomFont">Use Custom Font</label>
        </div>
      </div>
      <div id="canvas-container"></div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
